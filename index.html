<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Index mit Tunnel-Hintergrund</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: auto;
  }

  .bg-iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
    transform: translate(-50%, -50%);
  }

  .container-frame {
    position: relative;
    width: 100%;
    z-index: 10;
  }
</style>
</head>
<body>

  <iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/" allow="autoplay"></iframe>

  <iframe class="container-frame" src="folder1/container.html" frameborder="0"></iframe>

</body>
</html>
