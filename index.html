<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index Seite</title>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow-x: hidden; }
    .bg-iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: none;
      transform: translate(-50%, -50%) scale(1.2);
      z-index: 0;
    }
    .container-placeholder {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
  </style>
</head>
<body>

<iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

<div class="container-placeholder" id="containers">
  <!-- Hier kommen die Container rein -->
</div>

<script>
  async function loadContainer(folder) {
    const res = await fetch(`${folder}/container.html`);
    const html = await res.text();
    const div = document.createElement('div');
    div.innerHTML = html;
    document.getElementById('containers').appendChild(div);
  }

  // Beispiel: Container aus Folder1 und Folder2 laden
  loadContainer('folder1');
  loadContainer('folder2');
</script>

</body>
</html>
