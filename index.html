<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Snap Container</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden; /* Body nicht scrollen */
    font-family: sans-serif;
  }

  .bg-iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
    transform: translate(-50%, -50%);
    pointer-events: auto; /* Hintergrund interaktiv */
  }

  .sections-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    scroll-snap-type: y mandatory;
    overflow-y: auto; /* Scrollen nur innerhalb Wrapper */
  }

  .section {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Container unten */
  }

  .container-frame {
    width: 100%;      /* ganze Breite */
    max-height: 70vh; /* größere Höhe */
    border: none;
    z-index: 10;
    pointer-events: auto; /* Mausinteraktion */
  }
</style>
</head>
<body>

  <!-- Fixer Hintergrund -->
  <iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <div class="sections-wrapper">
    <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
    <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
    <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
    <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
    <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
  </div>

<script>
  // Scroll nur aktivieren, wenn Maus über Container
  const wrapper = document.querySelector('.sections-wrapper');
  const containers = document.querySelectorAll('.container-frame');

  containers.forEach(container => {
    container.addEventListener('mouseenter', () => wrapper.style.overflowY = 'auto');
    container.addEventListener('mouseleave', () => wrapper.style.overflowY = 'hidden');
  });
</script>

</body>
</html>
