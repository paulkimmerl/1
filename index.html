<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullpage Blur Containers</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow-y: scroll;
    scroll-behavior: smooth;
    font-family: sans-serif;
  }

  body {
    scroll-snap-type: y mandatory;
  }

  .section {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    position: relative;
  }

  /* Hintergrund iFrame */
  .bg-iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
    transform: translate(-50%, -50%);
  }

  /* Container Wrapper */
  .container-wrapper {
    position: relative;
    z-index: 10;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: flex-end; /* Container unten */
    align-items: flex-end;
  }

  iframe.container-frame {
    width: 100%;
    max-height: 35vh;
    border: none;
  }

  @media (max-width: 767px) {
    iframe.container-frame {
      max-height: 50vh;
    }
  }
</style>
</head>
<body>

  <!-- Hintergrund iFrame -->
  <iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Section 1 -->
  <div class="section">
    <div class="container-wrapper">
      <iframe class="container-frame" src="folder1/container.html"></iframe>
    </div>
  </div>

  <!-- Section 2 -->
  <div class="section">
    <div class="container-wrapper">
      <iframe class="container-frame" src="folder1/container.html"></iframe>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="section">
    <div class="container-wrapper">
      <iframe class="container-frame" src="folder1/container.html"></iframe>
    </div>
  </div>

</body>
</html>
