<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index mit Hintergrund</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: black;
  font-family: sans-serif;
}
.bg-iframe {
  position: fixed; top: 50%; left: 50%; width: 100%; height: 100%; border: none; z-index: 0;
  transform: translate(-50%, -50%) scale(1.2);
}
.container-wrapper {
  position: relative; z-index: 10;
  display: flex; flex-direction: column; gap: 2rem; padding: 1rem;
}
.container-wrapper iframe {
  width: 100%; height: 35vh; border: none; /* HÃ¶he wie im Container definiert */
}
@media (max-width: 767px) {
  .container-wrapper iframe { height: 50vh; }
}
</style>
</head>
<body>

<iframe src="https://paulkimmerl.github.io/tunnel/" class="bg-iframe"></iframe>

<div class="container-wrapper">
  <iframe src="folder1/container.html"></iframe>
  <iframe src="folder2/container.html"></iframe>
  <!-- Weitere Container hier -->
</div>

</body>
</html>
