<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index mit Hintergrund</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .bg-iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
      transform: translate(-50%, -50%);
    }

    .container-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 2rem; /* Abstand zwischen Containern */
    }

    iframe.container-frame {
      width: 100%;
      border: none;
      height: 35vh; /* gleiche HÃ¶he wie blur-wrapper im Referenz */
    }

    @media (max-width: 767px) {
      iframe.container-frame {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <!-- Hintergrund iFrame -->
  <iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Container einbetten -->
  <div class="container-wrapper">
    <iframe class="container-frame" src="folder1/container.html"></iframe>
    <!-- weitere Container hier -->
  </div>

</body>
</html>
