<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Snap Container</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow-y: hidden; /* Scrollen deaktiviert standardmäßig */
    font-family: sans-serif;
  }

  body.scrollable {
    overflow-y: scroll; /* Scrollen nur wenn Klasse aktiv */
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
  }

  .section {
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Container unten */
  }

  .bg-iframe {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
    transform: translate(-50%, -50%);
  }

  .container-frame {
    width: 100%;
    max-height: 60vh; /* größer als vorher */
    border: none;
    z-index: 10;
  }
</style>
</head>
<body>

  <!-- Fixer Hintergrund -->
  <iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Mehrere Container -->
  <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
  <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
  <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
  <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>
  <div class="section"><iframe class="container-frame" src="folder1/container.html"></iframe></div>

<script>
  const body = document.body;
  const containers = document.querySelectorAll('.container-frame');

  containers.forEach(container => {
    container.addEventListener('mouseenter', () => body.classList.add('scrollable'));
    container.addEventListener('mouseleave', () => body.classList.remove('scrollable'));
  });
</script>

</body>
</html>
