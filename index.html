<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blur mit Text & Bild</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
      color: white;
      box-sizing: border-box;
    }

    .h-line {
      position: fixed;
      left: 0;
      width: 100vw;
      height: 1px;
      background: rgba(255,255,255,0.2);
      z-index: 5;
    }

    .blur-wrapper {
      position: fixed;
      left: 1cm;
      right: 1cm;
      bottom: 0;
      max-height: 70vh; /* max Höhe insgesamt */
      display: flex;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }

    .blur-box {
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 1rem;
      display: flex;
      flex-direction: row;
      gap: 1rem;
      box-sizing: border-box;
      max-height: 100%;
      height: 100%;
      overflow: hidden;
    }

    .text-content {
      flex: 1;
      text-align: left;
      white-space: pre-wrap;
      overflow-y: auto;
      height: 100%;
      max-height: 100%;
      padding-right: 0.5rem;

      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.2) transparent;

      position: relative;
      /* smooth transparent fade oben und unten */
      mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
    }

    .image-content {
      flex: 1;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-content img {
      height: 100%;    /* Bild gleiche Höhe wie Text */
      width: auto;
      object-fit: cover;
      border-radius: 0;
      max-width: 100%;

      /* gewünschte transform aus deinem Beispiel */
      transform: scale(1) translateY(0);
      transition: transform 0.3s ease;
    }

    #line-above {
      bottom: calc(100% + 1px);
    }

    #line-below {
      bottom: 0;
    }

    /* Mobile Layout: Bild unter Text, Bildbreite = Textbreite */
    @media (max-width: 767px) {
      .blur-box {
        flex-direction: column;
        max-height: none;
        height: auto;
      }

      .text-content, .image-content {
        height: auto;
        max-height: none;
        flex: none;
        width: 100%;
      }

      .image-content img {
        width: 100%;   /* Bild volle Breite */
        height: auto;  /* proportional */
        object-fit: contain;

        /* transform beibehalten */
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="h-line" id="line-above"></div>
  <div class="h-line" id="line-below"></div>

  <div class="blur-wrapper" id="blur-wrapper">
    <div class="blur-box" id="blur-box">
      <div class="text-content" id="text-content">
        Wird geladen...
      </div>
      <div class="image-content">
        <img src="image.png" alt="Bild" />
      </div>
    </div>
  </div>

  <script>
    function updateLineAbove() {
      const blurWrapper = document.getElementById('blur-wrapper');
      const lineAbove = document.getElementById('line-above');
      const rect = blurWrapper.getBoundingClientRect();
      const windowHeight = window.innerHeight;
      lineAbove.style.bottom = (windowHeight - rect.top) + 'px';
    }

    fetch('content.txt')
      .then(res => res.text())
      .then(text => {
        document.getElementById('text-content').innerText = text;
        updateLineAbove();
      })
      .catch(err => {
        document.getElementById('text-content').innerText = 'Fehler beim Laden: ' + err.message;
      });

    window.addEventListener('load', updateLineAbove);
    window.addEventListener('resize', updateLineAbove);
  </script>

</body>
</html>
