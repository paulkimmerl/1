<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index mit Hintergrund</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow-x: hidden;
}

.bg-iframe {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  transform: translate(-50%, -50%) scale(1.2);
  z-index: 0;
  border: none;
  pointer-events: auto;
}

.container-wrapper {
  position: relative;
  z-index: 10;
}
</style>
</head>
<body>

<iframe class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

<div class="container-wrapper" id="container-wrapper"></div>

<script>
// Mehrere Container laden (z.B. 3)
const repeat = 3;
const wrapper = document.getElementById('container-wrapper');

for (let i = 0; i < repeat; i++) {
  fetch('folder1/container.html')
    .then(res => res.text())
    .then(html => {
      const div = document.createElement('div');
      div.innerHTML = html;
      wrapper.appendChild(div);
    });
}
</script>

</body>
</html>
