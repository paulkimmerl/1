<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index mit Hintergrund</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe#bg-frame {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: none;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    iframe#container-frame {
      position: relative;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Hintergrund -->
  <iframe id="bg-frame" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Container -->
  <iframe id="container-frame" src="container.html"></iframe>

</body>
</html>
