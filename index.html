<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Index</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    /* Hintergrund */
    .bg-iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
      transform: translate(-50%, -60%) scale(1.2);
    }

    /* Container iframe */
    #container-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Hintergrund -->
  <iframe id="bg-frame" class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Container -->
  <iframe id="container-frame" src="container.html"></iframe>

</body>
</html>
