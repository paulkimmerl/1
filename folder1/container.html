<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Container</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .blur-wrapper {
      width: 100%;
      max-height: 40vh;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .blur-box {
      width: 100%;
      display: flex;
      flex-direction: row;
      height: 100%;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      overflow: hidden;
    }

    .text-content {
      flex: 1;
      padding: 1rem;
      color: rgba(255,255,255,0.7);
      font-weight: 300;
      white-space: pre-wrap;
      mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
    }

    .text-content h2 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0;
      font-weight: 300;
    }

    .image-content {
      width: 50%;
      height: 100%;
    }

    .image-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: right center;
    }

    @media (max-width: 767px) {
      .blur-box {
        flex-direction: column;
        height: auto;
      }
      .image-content { width: 100%; height: auto; }
      .text-content h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="blur-wrapper">
    <div class="blur-box">
      <div class="text-content" id="text-content">
        <h2>Headline</h2>
        <p>Hier steht der Text...</p>
      </div>
      <div class="image-content">
        <img src="image.png" alt="Bild"/>
      </div>
    </div>
  </div>
</body>
</html>
