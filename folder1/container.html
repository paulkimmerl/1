<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Container</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      color: rgba(255,255,255,0.7);
      font-weight: 300;
      overflow: hidden;
      background: transparent;
    }

    body {
      display: flex;
      flex-direction: column;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
    }

    .container {
      scroll-snap-align: start;
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 2rem; /* Abstand unten */
    }

    .blur-box {
      width: 90%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      flex-direction: row;
      height: 40vh;
      min-height: 250px;
      overflow: hidden;
    }

    .text-content {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: rgba(255,255,255,0.9);
      font-weight: 300;
    }

    .text-content h2 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0;
    }

    .text-content p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin: 0;
    }

    .image-content {
      width: 50%;
      overflow: hidden;
    }

    .image-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: right center;
      display: block;
    }

    .text-content::-webkit-scrollbar { display: none; }

    @media (max-width: 767px) {
      .blur-box { flex-direction: column; height: auto; }
      .text-content, .image-content { width: 100%; height: auto; }
      .image-content img { object-fit: contain; }
      .text-content h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <!-- Beispiel mehrerer Container fÃ¼r Scroll-Snap -->
  <div class="container">
    <div class="blur-box">
      <div class="text-content" id="text-content-1"></div>
      <div class="image-content">
        <img src="image1.png" alt="Bild 1" />
      </div>
    </div>
  </div>

  <div class="container">
    <div class="blur-box">
      <div class="text-content" id="text-content-2"></div>
      <div class="image-content">
        <img src="image2.png" alt="Bild 2" />
      </div>
    </div>
  </div>

  <script>
    async function loadText(id, file) {
      const elem = document.getElementById(id);
      try {
        const res = await fetch(file);
        const text = await res.text();
        const lines = text.split('\n');
        let html = '';
        if (lines.length > 0) html += `<h2>${lines.shift().trim()}</h2>`;
        if (lines.length > 0) html += `<p>${lines.join('\n')}</p>`;
        elem.innerHTML = html;
      } catch(err) {
        elem.innerHTML = '<h2>Fehler</h2><p>' + err.message + '</p>';
      }
    }

    loadText('text-content-1','content1.txt');
    loadText('text-content-2','content2.txt');
  </script>

</body>
</html>
