<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blur mit Text & Bild</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      font-family: sans-serif;
      color: rgba(255,255,255,0.7);
      font-weight: 300;
      box-sizing: border-box;
      overflow: hidden;
    }

    .bg-iframe {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
      opacity: 0;
      transform: translate(-50%, -60%) scale(1.2);
      transform-origin: center center;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .bg-iframe.visible {
      opacity: 1;
    }

    .blur-wrapper {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      max-height: 35vh;
    }

    .blur-box {
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column; /* Text nach oben */
      height: 100%;
      max-height: 100%;
      overflow: hidden;
    }

    .text-content {
      width: 100%;
      flex: none;
      text-align: left;
      overflow-y: auto;
      max-height: 40%; /* Textblock oben */
      padding: 1rem;
      scrollbar-width: none;
      white-space: pre-wrap;
      color: rgba(255,255,255,0.85);
      font-weight: 300;
      z-index: 20;
    }

    .text-content::-webkit-scrollbar { display: none; }

    .text-content h2 {
      font-size: 1.6rem;
      margin: 0 0 0.5rem 0;
      font-weight: 300;
    }

    .text-content p {
      font-size: 0.95rem;
      margin: 0;
      line-height: 1.5;
    }

    .image-content {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }

    .image-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    @media (max-width: 767px) {
      .blur-wrapper { max-height: 50vh; }
      .text-content { max-height: none; }
      .image-content { height: auto; }
      .image-content img { width: 100%; height: auto; object-fit: contain; }
      .text-content h2 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>

  <!-- Hintergrund-Video/Animation -->
  <iframe id="bg-frame" class="bg-iframe" src="https://paulkimmerl.github.io/tunnel/"></iframe>

  <!-- Blur-Box mit Text (oben) + Bild (unten) -->
  <div class="blur-wrapper">
    <div class="blur-box">
      <div class="text-content" id="text-content"></div>
      <div class="image-content">
        <img src="image.png" alt="Bild" />
      </div>
    </div>
  </div>

  <script>
    async function loadText() {
      try {
        const res = await fetch('content.txt');
        const fullText = await res.text();
        const lines = fullText.split('\n');

        let html = '';
        if (lines.length > 0) html += `<h2>${lines.shift().trim()}</h2>`;
        if (lines.length > 0) html += `<p>${lines.join('\n')}</p>`;

        document.getElementById('text-content').innerHTML = html;
        document.getElementById('bg-frame').classList.add('visible');
      } catch (err) {
        document.getElementById('text-content').innerHTML =
          '<h2>Fehler</h2><p>' + err.message + '</p>';
        document.getElementById('bg-frame').classList.add('visible');
      }
    }

    loadText();
  </script>

</body>
</html>
